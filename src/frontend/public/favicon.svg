<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="snow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#sky)"/>
  <!-- Back mountain -->
  <polygon points="8,52 28,18 48,52" fill="#6366f1" opacity="0.5"/>
  <!-- Front mountain with snow cap -->
  <polygon points="20,52 42,12 64,52" fill="#4f46e5"/>
  <polygon points="42,12 35,26 42,22 49,26" fill="url(#snow)"/>
  <!-- Snowflake accent -->
  <circle cx="14" cy="14" r="2" fill="white" opacity="0.8"/>
  <circle cx="22" cy="10" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="10" cy="22" r="1" fill="white" opacity="0.5"/>
</svg>
